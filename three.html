<html>

<head>
    <title>My first Three.js app</title>
    <style>
        body {
            margin: 0;
        }
        
        canvas {
            width: 100%;
            height: 100%
        }

    </style>
    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js" type="text/javascript"></script>
    <script src="js/core.lib.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/math.js"></script>
    <script src="js/physic.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/body.js"></script>
    <script src="js/body.drawOrbit.js"></script>
    <script src="js/avionix.js"></script>
    <script src="js/joypad.js"></script>

</head>

<body>

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshBasicMaterial({
            color: 0x00ff00
        });
        var cube = new THREE.Mesh(geometry, material);


        var curve = new THREE.EllipseCurve(
            0, 0, // ax, aY
            5, 1, // xRadius, yRadius
            0, 2 * Math.PI, // aStartAngle, aEndAngle
            false, // aClockwise
            0 // aRotation 
        );

        var path = new THREE.Path(curve.getPoints(100));
        var geometry = path.createPointsGeometry(100);
        var material = new THREE.LineBasicMaterial({
            color: 0xff0000
        });

        // Create the final Object3d to add to the scene
        var ellipse = new THREE.Line(geometry, material);



        scene.add(cube);
        scene.add(ellipse);

        camera.position.z = 5;

        ellipse.rotation.x += Math.PI;

        cube.position.y = -2;

        var render = function() {
            requestAnimationFrame(render);

            cube.rotation.x += 0.1;
            cube.position.y += 0.01;


            renderer.render(scene, camera);
        };

        render();

    </script>
</body>

</html>
